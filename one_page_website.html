<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Welcome to My One Page Website</h1>

    <!-- Image Gallery Section -->
    <div class="gallery">
        <img src="image1.jpg" alt="Image 1" class="gallery-image">
        <img src="image2.jpg" alt="Image 2" class="gallery-image">
        <img src="image3.jpg" alt="Image 3" class="gallery-image">
		<img src="image4.jpg" alt="Image 4" class="gallery-image">
        <!-- Add more images as needed -->
    </div>

    <!-- The Modal (lightbox) -->
    <div id="lightbox" class="lightbox">
        <span id="close" class="close">&times;</span>
        <img id="lightbox-image" class="lightbox-content" src="">
    </div>

    <script src="JS/one_page_website.js"></script>
</body>
</html>
